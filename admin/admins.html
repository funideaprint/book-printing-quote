<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>管理員帳號設定</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="admins.js"></script>
</head>
<body>
  <h1>👤 管理員帳號設定</h1>

  <form id="adminForm">
    <label>帳號：<input type="text" name="username" required></label><br>
    <label>密碼：<input type="password" name="password" required></label><br>
    <button type="submit">新增管理員</button>
  </form>

  <h2>現有管理員</h2>
  <table id="adminTable" border="1">
    <thead>
      <tr><th>帳號</th><th>修改密碼</th><th>刪除</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
